<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %} {% endblock %} - FlaskApp</title>
    <style>
        nav a {
            color: #d64161;
            font-size: 3em;
            margin-left: 50px;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <nav>
        <a href="{{ url_for('about', userIdentity=userId) }}">About</a>
        <a href="{{ url_for('keys') }}">Keys</a>
        <a href="{{ url_for('logout') }}">Logout</a>
        <a href="{{ url_for('downloadKey', userId=userId) }}">My Backup Key</a>
    </nav>
    <hr>
    <div class="content">
        {% block content %} {% endblock %}
    </div>
</body>
</html>
